<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
            <meta charset="utf-8">
        <title>Online shoping In bangladesh Add to cart</title>
          <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="top-section">
                <img id="image-container" src="car1.png" alt="car1">
                <div class="navigation">
            <img onclick="change_img(this)" src="car1.png" alt="car">
            <img onclick="change_img(this)"  src="car2.jpg" alt="car">
            <img onclick="change_img(this)"  src="car3.jpg" alt="car">
            <div>
                <div class="price">2000000K</div>
            </div>
            <div class="product info">
                <div class="name">Car</div>
                <div class="discription">Luxurious Car</div>
                <a class="btn" href="#">Add to cart</a>
            </div>
        </div>
        <script type="text/javascript">
        var container=document.getElementById("image-container")
        function change_img(image){
            container.src=image.src;
        }
        </script>
        </div>
    </div>
    </body>
</html>
